name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build Expo App
    runs-on: ubuntu-lates
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Log in to EAS
        env:
          EAS_ACCOUNT_EMAIL: ${{ secrets.EAS_ACCOUNT_EMAIL }}
          EAS_ACCOUNT_PASSWORD: ${{ secrets.EAS_ACCOUNT_PASSWORD }}
        run: eas login --username $EAS_ACCOUNT_EMAIL --password $EAS_ACCOUNT_PASSWORD

      - name: Build Expo project
        run: eas build --platform android --non-interactive
